<form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label for="user_email">
      Email
    </label>
    <input type="email" class="form-control" id="user_email" formControlName="user_email">
    <div *ngIf="loginForm.get('user_email')?.invalid && (loginForm.get('user_email')?.dirty || loginForm.get('user_email')?.touched)" class="error-message">
      <div *ngIf="loginForm.get('user_email')?.errors?.['required']">
        L'email est obligatoire.
      </div>
      <div *ngIf="loginForm.get('user_email')?.errors">
        L'email n'est pas valide.
      </div>
    </div>
  </div>
  <div class="form-group">
    <label for="user_password">
      Mot de passe
    </label>
    <input type="password" class="form-control" id="user_password" formControlName="user_password">
    <div *ngIf="loginForm.get('user_password')?.invalid && (loginForm.get('user_password')?.dirty || loginForm.get('user_password')?.touched)" class="error-message">
      <div *ngIf="loginForm.get('user_password')?.errors?.['required']">
        Le mot de passe est obligatoire.
      </div>
    </div>
  </div>
  <button type="submit" class="btn btn-primary" [disabled]="loginForm.invalid">
    Se connecter
  </button>
</form>
