<div class="component event">
  <h2>Events</h2>
  <div *ngIf="events">
    <div *ngFor="let event of events">
      <div class="accordion">
        <div
          class="accordion-header"
          (click)="event.event_isExpanded = !event.event_isExpanded"
        >
          <i class="fa fa-plus" *ngIf="!event.event_isExpanded"></i>
          <i class="fa fa-minus" *ngIf="event.event_isExpanded"></i>
          {{ event.event_title }}
        </div>
      </div>
    </div>
  </div>
  <div class="section" *ngIf="!events">
    <p>Loading Events...</p>
  </div>
</div>
