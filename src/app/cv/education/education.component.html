<div class="education">
    <h2>Education</h2>
    <div *ngFor="let education of educations">
      <div class="accordion">
        <div class="accordion-header" (click)="education.education_isExpanded = !education.education_isExpanded">
          <i class="fa fa-plus" *ngIf="!education.education_isExpanded"></i>
          <i class="fa fa-minus" *ngIf="education.education_isExpanded"></i>
          {{ education.education_institution }} - {{ education.education_degree }}
        </div>
        <div class="accordion-body" *ngIf="education.education_isExpanded">
          <p>{{ education.education_startYear }} - {{ education.education_endYear }}</p>
          <p>{{ education.education_description }}</p>
        </div>
      </div>
    </div>
  </div>
